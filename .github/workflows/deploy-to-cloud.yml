name: Deploy Django Lettings to Cloud

on:
  push:
    branches: [ 'main', 'master' ]
  pull_request:
    branches: [ 'main', 'master' ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: oc_lettings_site.settings

  # Variables d'environnement pour les tests
  SECRET_KEY: 'test-secret-key-for-ci'
  DEBUG: 'True'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Lint with flake8
      run: |
        # Configuration basÃ©e sur setup.cfg (max-line-length = 99)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=99 --statistics --exclude=migrations,venv

  test:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: 'django-test-secret-key-very-long-and-secure-for-ci-testing'
      DEBUG: 'True'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,testserver'
      DJANGO_SETTINGS_MODULE: 'oc_lettings_site.settings_test'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Check Django configuration
      run: |
        python manage.py check

    - name: Run migrations for testing
      run: |
        # CrÃ©er la base de donnÃ©es de test avec les modÃ¨les initiaux
        python manage.py migrate --noinput

    - name: Collect static files for testing
      run: |
        python manage.py collectstatic --noinput --verbosity 0

    - name: Run Django tests with coverage
      run: |
        # Tests Django natifs avec coverage - plus stable et fiable
        coverage run --source='.' manage.py test --verbosity=2
        coverage report --show-missing

    - name: Generate coverage report
      run: |
        coverage xml

    - name: Upload coverage to Codecov (optional)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security-scan:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check --json || true

    - name: Run bandit security scan
      run: |
        bandit -r . -x tests,migrations,venv -f json || true

  deploy:
    needs: [build, test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    # environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract commit info
      id: commit
      run: |
        echo "hash=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "message=$(git log --format=%B -n 1 $GITHUB_SHA | head -n 1)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Cloud Server
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        COMMIT_HASH: ${{ steps.commit.outputs.hash }}
        COMMIT_MESSAGE: ${{ steps.commit.outputs.message }}
        DEPLOY_TIMESTAMP: ${{ steps.commit.outputs.timestamp }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        DEBUG: ${{ secrets.DEBUG }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "ğŸš€ Starting deployment of Django Lettings application..."
        echo "ğŸ“ Server: $SSH_HOST"
        echo "ğŸ‘¤ User: $SSH_USER"
        echo "ğŸ“ Commit: $COMMIT_HASH - $COMMIT_MESSAGE"
        echo "â° Timestamp: $DEPLOY_TIMESTAMP"
        
        ssh $SSH_USER@$SSH_HOST bash << EOF
        set -e
        
        # Variables
        APP_DIR="/home/\$USER/django-lettings-app"
        GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
        REPO_URL="https://\$GITHUB_TOKEN@github.com/tawounfouet/django-lettings-ci_cd.git"
        
        echo "ğŸ“‚ Setting up application directory..."
        mkdir -p \$APP_DIR
        
        # Reset any existing git configuration that might force SSH
        echo "ğŸ”§ Resetting git configuration to ensure HTTPS usage..."
        git config --global --unset url."git@github.com:".insteadOf || true
        git config --global --unset url."ssh://git@github.com/".insteadOf || true
        
        # Clone ou mise Ã  jour du repository
        if [ -d "\$APP_DIR/.git" ]; then
          echo "ğŸ“¥ Pulling latest changes..."
          cd \$APP_DIR
          # Reset remote URL to HTTPS with token in case it was set to SSH
          git remote set-url origin \$REPO_URL
          git fetch origin
          git reset --hard origin/master
        else
          echo "ğŸ“¥ Cloning repository via HTTPS with authentication..."
          git clone \$REPO_URL \$APP_DIR
          cd \$APP_DIR
        fi
        
        echo "ğŸ Setting up virtual environment..."
        if [ ! -d "\$APP_DIR/venv" ]; then
          python3 -m venv \$APP_DIR/venv
        fi
        
        source \$APP_DIR/venv/bin/activate
        
        echo "ğŸ“¦ Installing/updating dependencies..."
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn
        
        echo "ğŸ”§ Setting up environment variables..."
        cat > .env << 'ENVEOF'
        SECRET_KEY='${{ secrets.SECRET_KEY }}'
        DEBUG=${{ secrets.DEBUG }}
        SENTRY_DSN='${{ secrets.SENTRY_DSN }}'
        ALLOWED_HOSTS='${{ secrets.SSH_HOST }},127.0.0.1,localhost'
        ENVEOF
        
        echo "ğŸ”„ Running database migrations..."
        python manage.py migrate --noinput
        
        echo "ğŸ“ Collecting static files..."
        python manage.py collectstatic --noinput --clear
        
        echo "ğŸ§¹ Cleaning up old files..."
        find . -name "*.pyc" -delete
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        
        echo "ğŸ”„ Restarting application services..."
        pkill -f "gunicorn.*oc_lettings_site" || true
        
        echo "ğŸš€ Starting Gunicorn server..."
        nohup gunicorn oc_lettings_site.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 3 \
          --timeout 120 \
          --access-logfile \$APP_DIR/access.log \
          --error-logfile \$APP_DIR/error.log \
          --daemon
        
        sleep 5
        
        echo "ğŸ” Performing health checks..."
        for i in {1..5}; do
          if curl -f http://localhost:8000 > /dev/null 2>&1; then
            echo "ğŸŸ¢ Health check \$i/5 passed - Application is running"
            break
          elif [ \$i -eq 5 ]; then
            echo "ğŸ”´ Health check failed after 5 attempts"
            tail -n 20 \$APP_DIR/error.log 2>/dev/null || echo "No error logs found"
            exit 1
          else
            echo "ğŸŸ¡ Health check \$i/5 failed, retrying in 5 seconds..."
            sleep 5
          fi
        done
        
        echo "ğŸŒ Application available at: http://${{ secrets.SSH_HOST }}:8000"
        EOF
        
        echo "ğŸ‰ Deployment to Cloud completed successfully!"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Django Lettings deployment successful! ğŸš€"
          echo "ğŸŒ Your Django Lettings app is live at: http://${{ secrets.SSH_HOST }}"
          echo "ğŸ“Š Applications deployed:"
          echo "   - Lettings Management System"
          echo "   - User Profiles System"
          echo "   - Admin Interface"
        else
          echo "âŒ Django Lettings deployment failed! ğŸ˜"
          echo "ğŸ“ Please check the logs above for error details"
          echo "ğŸ”§ Common issues to check:"
          echo "   - SSH connection and credentials"
          echo "   - Database migrations"
          echo "   - Static files collection"
          echo "   - Application service configuration"
        fi

    - name: Update deployment badge (optional)
      if: success()
      run: |
        echo "ğŸ·ï¸  Deployment successful - Badge updated"
        # Ici vous pouvez ajouter une logique pour mettre Ã  jour un badge de dÃ©ploiement

  post-deployment:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
    - name: Post-deployment tasks
      run: |
        echo "ğŸ¯ Running post-deployment tasks..."
        echo "ğŸ“§ Sending deployment notification..."
        echo "ğŸ“Š Deployment completed at: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"

    - name: Performance monitoring (optional)
      run: |
        echo "ğŸ“ˆ Setting up performance monitoring..."
        echo "ğŸ” Checking application response time..."
        # Ici vous pouvez ajouter des checks de performance
        # curl -w "@curl-format.txt" -o /dev/null -s http://${{ secrets.SSH_HOST }}